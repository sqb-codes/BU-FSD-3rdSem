<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>Enter first num</td>
            <td>
                <input type="text" placeholder="Enter first num" id="box-1">
            </td>
        </tr>
        <tr>
            <td>Enter second num</td>
            <td>
                <input type="text" placeholder="Enter second num" id="box-2">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" placeholder="00000000" id="box-3">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button id="btn_1">+</button>
                <button id="btn_2">-</button>
                <button id="btn_3">/</button>
                <button id="btn_4">*</button>
            </td>
        </tr>
    </table>
