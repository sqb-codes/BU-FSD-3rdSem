<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formValidation.css">
    <script src="events.js"></script>
</head>
<body>

    <h1>Events</h1>

    <!-- Click
    MouseMove
    DoubleClick
    KeyPress
    KeyDown
    KeyUp
    Blur
    Change
    Drag and Drop
    Load -->

    <form action="#">
        <table>
            <tr>
                <td>Enter your name</td>
                <td>
                    <input type="text" placeholder="Enter your name" id="box-1">
                </td>
                <td>
                    <span id="err-1"></span>
                </td>
            </tr>

            <tr>
                <td>Enter your email</td>
                <td>
                    <input type="text" placeholder="Enter your email" id="box-2">
                </td>
                <td>
                    <span id="err-2"></span>
                </td>
            </tr>

            <tr>
                <td>Enter your password</td>
                <td>
                    <input type="password" placeholder="Enter your password" id="box-3">
                </td>
                <td>
                    <span id="err-3"></span>
                </td>
            </tr>

            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" placeholder="Confirm Password" id="box-4">
                </td>
            </tr>

            <tr>
                <td>Enter your DOB</td>
                <td>
                    <input type="date" id="box-5">
                </td>
            </tr>

            <tr>
                <td><button type="reset">Reset Form</button></td>
                <td>
                    <button type="submit">Register User</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
