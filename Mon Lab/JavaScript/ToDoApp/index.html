<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="assets/javascripts/taskModel.js" defer></script>
    <script src="assets/javascripts/taskController.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5" data-bs-theme="dark">
        <div class="container-lg">
          <a class="navbar-brand" href="#">TODO Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5">
                    <h2 class="mb-4">Start your ToDo Here...</h2>
                    <hr>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Enter Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Enter Task Title">
                    </div>
                    <div class="mb-3">
                        <label for="taskDesc" class="form-label">Enter Task Description</label>
                        <textarea class="form-control" id="taskDesc" rows="2" placeholder="Enter Task Description"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="startDate" class="form-label">Start Date</label>
                      <input type="date" class="form-control" id="startDate">
                  </div>
                  <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                      <input type="date" class="form-control" id="endDate">
                </div>
                    <button id="addTask" class="btn btn-primary">Add Task</button>
                </div>
                <div class="col-md-7">
                    <h2>Your TODO is here...</h2>
                    <ul id="taskList">

                    </ul>
                </div>
            </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
