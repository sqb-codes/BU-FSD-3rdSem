<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 10%;
            animation: car-anim 20s infinite linear;
        }
        @keyframes car-anim {
            0% {
                transform: translate(0px, 0px) rotateZ(0deg);
            }
            20% {
                transform: translate(1000px, 0px) rotateZ(0deg);
            }
            25% {
                transform: translate(1000px, 0px) rotateZ(90deg);
            }
            50% {
                transform: translate(1000px, 600px) rotateZ(90deg);
            }
            55% {
                transform: translate(1000px, 600px) rotateZ(180deg);
            }
            80% {
                transform: translate(0px, 600px) rotateZ(180deg);
            }
            100% {
                transform: translate(0px, 0px) rotateZ(720deg);
            }
        }
    </style>
</head>
<body>

    <img src="https://clipart-library.com/8300/1931/yellow-car-top-view-remix-clipart-xl.png" alt="">
    
</body>
</html>
