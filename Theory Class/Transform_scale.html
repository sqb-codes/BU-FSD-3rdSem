<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 700px;
            width: 600px;
            margin: 0 auto;
            border: 2px solid red;
            /* overflow: hidden; */
            perspective: 700px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition-duration: 2s;
            transform: rotateZ(0deg) scale(0.01, 0.01);
        }
        div:hover img {
            /* transform: scale(0.3, 0.3); */
            /* transform: scale(1.5,1.5) rotateY(360deg); */
            transform: rotateZ(3600deg) scale(1.5,1.5);
        }
    </style>
</head>
<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="images/WebImages/dhoni_img.jpg" alt="">
    </div>
    
</body>
</html>
