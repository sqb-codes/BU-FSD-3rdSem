<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <script src="assets/javascripts/taskModel.js" defer></script>
    <script src="assets/javascripts/taskController.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trello</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="searchBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="taskInput">
        <div class="container">
            <h1 class="mt-4">Start your Task Management here...</h1>

            <div class="mb-3">
                <label for="box-1" class="form-label">Enter your task</label>
                <input type="text" class="form-control" id="box-1" placeholder="Enter your task here...">
            </div>
            <div class="mb-3">
                <label for="box-2" class="form-label">Enter task description</label>
                <textarea class="form-control" id="box-2" rows="2" placeholder="Enter task description"></textarea>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="box-3" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="box-3"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="box-4" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="box-4"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <button class="btn btn-primary w-100 mt-1" id="addNewTaskBtn">Add New Task</button>
                    </div>
                </div>  
            </div>
        </div>
      </div>

      <hr>

      <section id="taskWrapper">
        <div class="container">
          <div>
            Sort Task Based On : 
            <select id="sortCriteria">
              <option value="createdOn">Created On</option>
              <option value="startDate">Start Date</option>
              <option value="endDate">End Date</option>
            </select>

            <select id="sortOrder">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>

            <button id="sortTask" class="btn btn-secondary">Sort Data</button>
          </div>

            <ul id="taskList">

            </ul>
        </div>
      </section>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
