<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | SnapDeal</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <script src="assets/javascripts/main.js"></script>
    <script src="https://kit.fontawesome.com/9d397540b6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container">
        <!-- <div id="topbar"></div> -->
        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-1 left">
                        <div class="row">
                            <div class="logo left">
                                <a href="#">
                                    <img class="w-100" src="https://i3.sdlcdn.com/img/snapdeal/darwin/logo/sdLatestLogo.svg" alt="logo">
                                </a>
                            </div>
                            <div class="search right">
                                <form action="#" method="get">
                                    <input type="text" placeholder="Search Products & Brands">
                                    <button type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        Search
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 right">
                        <div class="row">
                            <div class="cart left text-center">
                                <a href="#">
                                    Cart
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </div>
                            <div class="sign-in right text-center">
                                <span>Sign In</span>
                                <i class="fa-solid fa-circle-user"></i>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
