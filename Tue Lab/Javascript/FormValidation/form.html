<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validations.js"></script>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter your name</td>
                <td>
                    <input type="text" placeholder="Enter name" id="box-1">
                </td>
                <td>
                    <span id="errMsg-1"></span>
                </td>
            </tr>
            <tr>
                <td>Enter your email</td>
                <td>
                    <input type="text" placeholder="Enter email" id="box-2">
                </td>
                <td>
                    <span id="errMsg-2"></span>
                </td>
            </tr>
            <tr>
                <td>Enter your password</td>
                <td>
                    <input type="password" placeholder="Enter password" id="box-3">
                </td>
                <td>
                    <span id="errMsg-3"></span>
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" placeholder="Confirm Password" id="box-4">
                </td>
                <td>
                    <span id="errMsg-4"></span>
                </td>
            </tr>
            <tr>
                <td>Enter your DOB</td>
                <td>
                    <input type="date" id="box-5">
                </td>
                <td>
                    <span id="errMsg-5"></span>
                </td>
            </tr>
            <tr>
                <td>Choose File</td>
                <td>
                    <input type="file" id="box-6">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
