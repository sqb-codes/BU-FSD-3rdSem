<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styelsheets/main.css">

    <script src="assets/javascripts/taskModel.js" defer></script>
    <script src="assets/javascripts/taskController.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trello App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <section id="section-1">
        <div class="container">
            <h1 class="my-3">Start Your Task Management Today...</h1>
            <hr>
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Enter task title</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task title here">
            </div>
            <div class="mb-3">
                <label for="taskDesc" class="form-label">Enter task description</label>
                <textarea class="form-control" id="taskDesc" rows="2" placeholder="Enter your task description here..."></textarea>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label"></label>
                    <button id="addTask" class="btn btn-primary w-100 mt-2">Add New Task</button>
                </div>
            </div>

        </div>
      </section>

      <section id="sortSection">
        <div class="container">
          <div class="my-4">
            <div class="row align-items-center">
              <div class="col-md-1">
                <span>Sort Task</span>
              </div>
              <div class="col-md-2">
                <select id="sortCriteria" class="form-control">
                  <option value="startDate">Start Date</option>
                  <option value="endDate">End Date</option>
                  <option value="createdOn">Created On</option>
                </select>
              </div>
              <div class="col-md-2">
                <select id="sortOrder" class="form-control">
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
                </select>
              </div>
              <div class="col-md-3">
                <button id="sortTask" class="btn btn-secondary">Sort Task</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="section-2">
        <div class="container">
            <ul id="taskList">

            </ul>
        </div>
      </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
